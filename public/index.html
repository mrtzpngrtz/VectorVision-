<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageVector - Desktop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css?v=modern_v4">
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="header">
                <h2>ImageVector</h2>
            </div>

            <!-- Library -->
            <div class="control-group">
                <label>Library</label>
                <div class="input-group">
                    <input type="text" id="folder-path" placeholder="Select folder..." readonly onclick="selectFolderDialog()">
                    <button onclick="selectFolderDialog()" class="icon-btn" title="Browse">⊞</button>
                </div>
                <button onclick="scanFolder()" class="primary-btn">Scan</button>
            </div>

            <!-- Status - Compact, always visible -->
            <div class="control-group">
                <div id="status" class="status-text">Ready</div>
                <div id="status-progress" style="display: none;">
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="progress-bar"></div>
                        <div class="progress-text" id="progress-percentage">0%</div>
                    </div>
                    <div class="stats-compact">
                        <span id="stat-processed">0</span> / <span id="stat-total">0</span> 
                        <span style="margin-left: 12px; opacity: 0.5;"><span id="stat-speed">0/s</span></span>
                        <span style="margin-left: 12px; opacity: 0.5;">ETA: <span id="stat-eta">--</span></span>
                    </div>
                </div>
            </div>

            <!-- Display -->
            <div class="control-group">
                <label>Display</label>
                <div class="radio-group">
                    <button onclick="setViewMode(false)" id="view-2d" class="radio-btn active">2D</button>
                    <button onclick="setViewMode(true)" id="view-3d" class="radio-btn">3D</button>
                </div>
                <div class="radio-group" style="margin-top: 8px;">
                    <button onclick="setSorting('grid')" id="sort-grid" class="radio-btn">Grid</button>
                    <button onclick="setSorting('semantic')" id="sort-semantic" class="radio-btn active">AI</button>
                    <button onclick="setSorting('color')" id="sort-color" class="radio-btn">Color</button>
                    <button onclick="setSorting('lightness')" id="sort-lightness" class="radio-btn">Light</button>
                </div>
            </div>

            <!-- Filter -->
            <div class="control-group">
                <label>Filter</label>
                <div class="input-group">
                    <input type="text" id="search-input" placeholder="Search tags...">
                    <button onclick="searchImages()" class="icon-btn" title="Search">→</button>
                    <button onclick="clearAll()" class="icon-btn" title="Clear">✕</button>
                </div>
            </div>

            <!-- Info & Diagnostics -->
            <div class="control-group" style="margin-top: auto;">
                <div id="semantic-info" class="info-pane">
                    <span style="opacity: 0.4;">Hover image for info...</span>
                </div>
                <div id="system-specs">
                    <span id="hw-accel-status">CHECKING...</span>
                </div>
            </div>

            <!-- Advanced - Collapsible -->
            <div class="control-group collapsible">
                <label class="collapsible-header" onclick="toggleSection('advanced-section')">
                    <span>Advanced</span>
                    <span class="chevron">▼</span>
                </label>
                <div id="advanced-section" class="collapsible-content" style="display: none;">
                    <button onclick="rescanFolder()" class="secondary-btn compact">Force Rescan</button>
                    
                    <div id="view-presets" style="display:none; margin-top: 12px;">
                        <button id="auto-move-toggle" onclick="toggleAutoMove()" class="secondary-btn compact">Auto-Drift: ON</button>
                        
                        <div id="drift-settings" style="margin-top: 12px;">
                            <div class="control-subgroup">
                                <label>Drift Speed</label>
                                <input type="range" id="drift-speed-slider" min="0.1" max="2.0" step="0.1" value="0.5" oninput="updateDriftSpeed(this.value)">
                            </div>
                            <div class="control-subgroup">
                                <label>Change Interval</label>
                                <input type="range" id="drift-interval-slider" min="5" max="60" step="5" value="20" oninput="updateDriftInterval(this.value)">
                            </div>
                        </div>
                    </div>

                    <div id="z-scale-control" style="display:none; margin-top: 12px;">
                        <div class="control-subgroup">
                            <label>Depth Scale</label>
                            <input type="range" id="z-slider" min="0" max="3" step="0.1" value="1" oninput="updateZScale(this.value)">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        
        <div id="main">
            <div id="map-container"></div>
            
            <div id="fps-counter">FPS: --</div>

            <div class="ui-toggle-btn" onclick="toggleUI()" title="Toggle UI (H)">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="2" y1="2" x2="14" y2="14"/>
                    <line x1="14" y1="2" x2="2" y2="14"/>
                </svg>
            </div>

            <!-- Map Controls -->
            <div id="map-controls">
                <div class="control-grid">
                    <button class="map-btn spacer"></button>
                    <button onclick="nav('up')" class="map-btn" title="Up">↑</button>
                    <button class="map-btn spacer"></button>
                    
                    <button onclick="nav('left')" class="map-btn" title="Left">←</button>
                    <button onclick="centerMap()" class="map-btn" title="Reset View">⟲</button>
                    <button onclick="nav('right')" class="map-btn" title="Right">→</button>
                    
                    <button class="map-btn spacer"></button>
                    <button onclick="nav('down')" class="map-btn" title="Down">↓</button>
                    <button class="map-btn spacer"></button>
                </div>
                <div class="control-grid zoom-grid">
                    <button onclick="zoomIn()" class="map-btn" title="Zoom In">+</button>
                    <button onclick="zoomOut()" class="map-btn" title="Zoom Out">-</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <img id="lightbox-img">
        <div class="lightbox-close" onclick="document.getElementById('lightbox').style.display='none'">&times;</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
